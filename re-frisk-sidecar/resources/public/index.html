<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <style>

    html {
      overflow: hidden;
      height: 100%;
    }

    body {
      height: 100%;
      overflow: auto;
      margin: 0px;
    }

    #debugger {
      width: 100%;
      height: 100%;
      font-family: monospace;
    }

    #values {
      display: block;
      float: left;
      height: 100%;
      width: calc(100% - 30ch);
      margin: 0;
      overflow: auto;
      cursor: default;
    }

    .debugger-sidebar {
      display: block;
      float: left;
      width: 30ch;
      height: 100%;
      color: white;
      background-color: rgb(61, 61, 61);
    }

    .debugger-sidebar-controls {
      width: 100%;
      text-align: center;
      background-color: rgb(50, 50, 50);
    }

    .debugger-sidebar-controls-import-export {
      width: 100%;
      height: 24px;
      line-height: 24px;
      font-size: 12px;
    }

    .debugger-sidebar-controls-resume {
      width: 100%;
      height: 30px;
      line-height: 30px;
      cursor: pointer;
    }

    .debugger-sidebar-controls-resume:hover {
      background-color: rgb(41, 41, 41);
    }

    .debugger-sidebar-messages {
      width: 100%;
      overflow-y: auto;
      height: calc(100% - 24px);
    }

    .debugger-sidebar-messages-paused {
      width: 100%;
      overflow-y: auto;
      height: calc(100% - 54px);
    }

    .messages-entry {
      cursor: pointer;
      width: 100%;
    }

    .messages-entry:hover {
      background-color: rgb(41, 41, 41);
    }

    .messages-entry-selected, .messages-entry-selected:hover {
      background-color: rgb(10, 10, 10);
    }

    .messages-entry-content {
      width: 23ch;
      padding-top: 4px;
      padding-bottom: 4px;
      padding-left: 1ch;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
    }

    .messages-entry-index {
      color: #666;
      width: 5ch;
      padding-top: 4px;
      padding-bottom: 4px;
      padding-right: 1ch;
      text-align: right;
      display: block;
      float: right;
    }

  </style>
  <div id="app" style="height:100%;width:100%">

    <h2>re-frisk remote debugger</h2>

    <p>ENJOY!</p>

  </div>
    <script src="main.js" type="text/javascript"></script>
    <script>
      window.onload = function () {
          re_frisk_sidecar.client.run();
      }
    </script>
  </body>
</html>
